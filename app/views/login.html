<div id="login" class="container">
	<form ng-submit="login()" class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputUsername" class="sr-only">Username</label>
		<input ng-model="credentials.username" type="username" id="inputUsername" class="form-control"
			placeholder="username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input ng-model="credentials.password" type="password" id="inputPassword" class="form-control"
			placeholder="password" required>
		<!--div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div-->
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
